<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Badge Component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="img/favicon.ico" sizes="any" />
  </head>
  <body>
    <section class="container">
      <div class="row">
        <span class="badge badge_size_sm badge_color_neutral">Label</span>
        <span class="badge badge_size_md badge_color_neutral">Label</span>
        <span class="badge badge_size_lg badge_color_neutral">Label</span>
      </div>
      <div class="row">
        <span class="badge badge_size_sm badge_color_error">Label</span>
        <span class="badge badge_size_md badge_color_error">Label</span>
        <span class="badge badge_size_lg badge_color_error">Label</span>
      </div>
      <div class="row">
        <span class="badge badge_size_sm badge_color_warning">Label</span>
        <span class="badge badge_size_md badge_color_warning">Label</span>
        <span class="badge badge_size_lg badge_color_warning">Label</span>
      </div>
      <div class="row">
        <span class="badge badge_size_sm badge_color_success">Label</span>
        <span class="badge badge_size_md badge_color_success">Label</span>
        <span class="badge badge_size_lg badge_color_success">Label</span>
      </div>
      <div class="row">
        <span class="badge badge_size_sm badge_color_brand">Label</span>
        <span class="badge badge_size_md badge_color_brand">Label</span>
        <span class="badge badge_size_lg badge_color_brand">Label</span>
      </div>
    </section>

    <!-- Attribute -->
    <div class="credits">
      A challenge by
      <a
        href="https://www.greatfrontend.com/projects?ref=challenges"
        target="_blank"
        >GreatFrontEnd Projects</a
      >. Built by
      <a
        href="https://www.greatfrontend.com/projects/u/annabel-anh"
        target="_blank"
        >annabel-anh</a
      >.
    </div>
  </body>
</html>
