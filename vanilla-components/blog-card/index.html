<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Blog blog-card Component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="img/favicon.ico" sizes="any" />
  </head>
  <body>
    <div class="container">
      <div class="blog-card">
        <div class="blog-card_image">
          <img src="img/spacejoy-YqFz7UMm8qE-unsplash.jpg" alt="Living Room" />
        </div>
        <div class="blog-card_content">
          <div class="blog-card_content__header">
            <span
              class="blog-card_content__header__badge badge badge_size_md badge_color_success"
              >Interior</span
            >
            <div class="blog-card_content__header__title">
              Top 5 Living Room Inspirations
            </div>
          </div>
          <div class="blog-card_content__body">
            <div class="blog-card_content__body__excerpt">
              Curated vibrant colors for your living, make it pop & calm in the
              same time.
            </div>
            <div class="blog-card_content__header__link">
              <button>
                <span class="blog-card_content__header__link__text"
                  >Read more</span
                >
                <span class="blog-card_content__header__link__arrow">
                  <svg
                    width="20"
                    height="20"
                    viewBox="0 0 20 20"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M5 12H19M19 12L13 6M19 12L13 18"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      fill="none"
                    />
                  </svg>
                </span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Attribute -->
    <div class="credits">
      A challenge by
      <a
        href="https://www.greatfrontend.com/projects?ref=challenges"
        target="_blank"
        >GreatFrontEnd Projects</a
      >. Built by
      <a
        href="https://www.greatfrontend.com/projects/u/annabel-anh"
        target="_blank"
        >annabel-anh</a
      >.
    </div>
  </body>
</html>
